<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="file" />
    <input id="txt" type="text" placeholder="Search 🔍" />
    <p id="parag">
      Pancake Loves Choco's good dick. Anytime Choco asks Pancake what she likes
      about Choco she laughs and says "Good Dick"
    </p>
    <script>
      document.getElementById("txt").oninput = function () {
        const p = document.getElementById("parag");
        const r = new RegExp(`(${this.value})`, "gi");
        p.innerHTML = p.textContent.replace(r, "<mark>$1</mark");
      };
    </script>
  </body>
</html>
